
<header class="text-white backgroundcolor body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img width="50" src="https://bvbnd.vn/wp-content/uploads/2022/11/Logo-BVBND-1861-80x71.png" >
      <span class="ml-3 text-xl text-white">Bệnh viện bệnh nhiệt đới</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="/home" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
      class="mr-10 hover:text-gray-900">HOME</a>
      <a routerLink="/bacsi" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
      class="mr-10 hover:text-gray-900">CHUYÊN GIA - BÁC SĨ</a>
      <a routerLink="/datlich" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
      class="mr-10 hover:text-gray-900">ĐẶT LỊCH</a>
    </nav>
    <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
