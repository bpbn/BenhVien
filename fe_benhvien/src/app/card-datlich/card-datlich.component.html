<div class="card border rounded-lg shadow-lg p-6 bg-white">
  <section >
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Đặt Lịch Khám</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Vui lòng điền đầy đủ thông tin để đặt lịch khám.</p>
      </div>
      <div>
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">Tên Bệnh Nhân</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="dob" class="leading-7 text-sm text-gray-600">Ngày Sinh</label>
              <input type="date" id="dob" name="dob" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="gender" class="leading-7 text-sm text-gray-600">Giới Tính</label>
              <select id="gender" name="gender" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
              </select>
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="phone" class="leading-7 text-sm text-gray-600">Số Điện Thoại</label>
              <input type="tel" id="phone" name="phone" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="address" class="leading-7 text-sm text-gray-600">Địa Chỉ</label>
              <input type="text" id="address" name="address" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="appointment_date" class="leading-7 text-sm text-gray-600">Ngày Khám</label>
              <input type="date" id="appointment_date" name="appointment_date" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="appointment_time" class="leading-7 text-sm text-gray-600">Khung Giờ Khám</label>
              <select id="appointment_time" name="appointment_time" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <option value="morning">Sáng</option>
                <option value="afternoon">Chiều</option>
              </select>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="description" class="leading-7 text-sm text-gray-600">Mô Tả Bệnh</label>
              <textarea id="description" name="description" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-[#148068] focus:bg-white focus:ring-2 focus:ring-[#148068] h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-[#148068] border-0 py-2 px-8 focus:outline-none hover:bg-[#106a57] rounded text-lg">Đặt Lịch</button>
          </div>
        </div>
      </div>
  </section>
</div>
