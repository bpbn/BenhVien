<div class="card border rounded-lg shadow-lg p-6 bg-white">
  <section>
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Đặt Lịch Khám</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Vui lòng điền đầy đủ thông tin để đặt lịch khám.</p>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="flex justify-center mb-4">
        <button type="button" (click)="showDoctorSection()" class="bg-blue-500 text-white py-2 px-4 rounded-l">Theo bác sĩ</button>
        <button type="button" (click)="showDateSection()" class="bg-blue-500 text-white py-2 px-4 rounded-r">Theo ngày</button>
      </div>
      <div class="flex flex-wrap -m-2">
        <!-- Thông tin bệnh nhân -->
        <div class="p-2 w-full">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Tên Bệnh Nhân</label>
            <input [(ngModel)]="phObj.name" type="text" id="name" name="name" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="dob" class="leading-7 text-sm text-gray-600">Ngày Sinh</label>
            <input [(ngModel)]="phObj.dob" type="date" id="dob" name="dob" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="gender" class="leading-7 text-sm text-gray-600">Giới Tính</label>
            <select [(ngModel)]="phObj.gender" id="gender" name="gender" class="w-full border rounded py-1 px-3 text-lg">
              <option value="Nam">Nam</option>
              <option value="Nu">Nữ</option>
            </select>
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="phone" class="leading-7 text-sm text-gray-600">Số Điện Thoại</label>
            <input [(ngModel)]="phObj.phone" type="tel" id="phone" name="phone" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="address" class="leading-7 text-sm text-gray-600">Địa Chỉ</label>
            <input [(ngModel)]="phObj.address" type="text" id="address" name="address" class="w-full border rounded py-1 px-3 text-lg">
          </div>
        </div>
        
        <!-- Phần chọn bác sĩ hoặc ngày -->
        <div *ngIf="showDoctor" class="w-full flex flex-wrap -m-2">
          <div class="p-2 w-1/3">
            <div class="relative">
              <label for="doctor" class="leading-7 text-sm text-gray-600">Chọn bác sĩ</label>
              <select [(ngModel)]="phObj.doctor" id="doctor" name="doctor" class="w-full border rounded py-1 px-3 text-lg" (change)="onDoctorChange()">
                <option *ngFor="let doctor of doctors" [value]="doctor.maNhanVien">{{ doctor.tenNhanVien }}</option>
              </select>
            </div>
          </div>
          <div class="p-2 w-2/3 flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="appointment_date" class="leading-7 text-sm text-gray-600">Chọn ngày muốn khám</label>
                <input [(ngModel)]="phObj.appointment_date" type="date" id="appointment_date" name="appointment_date" class="w-full border rounded py-1 px-3 text-lg" (change)="onDateChange()">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label class="leading-7 text-sm text-gray-600">Chọn khung giờ muốn khám</label>
                <div class="flex items-center">
                  <input [(ngModel)]="phObj.time_slot" type="radio" id="morning" name="time_slot" value="morning" class="mr-2" (change)="onShiftChange($event)">
                  <label for="morning" class="leading-7 text-sm text-gray-600 mr-4">Sáng</label>
                  <input [(ngModel)]="phObj.time_slot" type="radio" id="afternoon" name="time_slot" value="afternoon" class="mr-2" (change)="onShiftChange($event)">
                  <label for="afternoon" class="leading-7 text-sm text-gray-600">Chiều</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div *ngIf="showDate" class="w-full flex flex-wrap -m-2">
          <div class="p-2 w-2/3 flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="appointment_date" class="leading-7 text-sm text-gray-600">Chọn ngày muốn khám</label>
                <input [(ngModel)]="phObj.appointment_date" type="date" id="appointment_date" name="appointment_date" class="w-full border rounded py-1 px-3 text-lg" (change)="onDateChange()">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label class="leading-7 text-sm text-gray-600">Chọn khung giờ muốn khám</label>
                <div class="flex items-center">
                  <input [(ngModel)]="phObj.time_slot" type="radio" id="morning" name="time_slot" value="morning" class="mr-2" (change)="onShiftChange($event)">
                  <label for="morning" class="leading-7 text-sm text-gray-600 mr-4">Sáng</label>
                  <input [(ngModel)]="phObj.time_slot" type="radio" id="afternoon" name="time_slot" value="afternoon" class="mr-2" (change)="onShiftChange($event)">
                  <label for="afternoon" class="leading-7 text-sm text-gray-600">Chiều</label>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 w-1/3">
            <div class="relative">
              <label for="doctor" class="leading-7 text-sm text-gray-600">Chọn bác sĩ</label>
              <select [(ngModel)]="phObj.doctor" id="doctor" name="doctor" class="w-full border rounded py-1 px-3 text-lg">
                <option *ngFor="let doctor of doctors" [value]="doctor?.bacSi?.maNhanVien">{{ doctor?.bacSi?.tenNhanVien }}</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Mô tả bệnh và nút submit -->
        <div class="p-2 w-full">
          <div class="relative">
            <label for="description" class="leading-7 text-sm text-gray-600">Mô Tả Bệnh</label>
            <textarea [(ngModel)]="phObj.description" id="description" name="description" class="w-full border rounded py-1 px-3 text-lg"></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button type="submit" class="flex mx-auto text-white bg-[#148068] border-0 py-2 px-8 focus:outline-none hover:bg-[#106a57] rounded text-lg">Đặt Lịch</button>
        </div>
      </div>
    </form>
  </section>
</div>
